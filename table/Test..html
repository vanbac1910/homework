<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../normalize.css">


    <style type="text/css">
         .wrap {
             width: 500px;
             height: 1000px;
             margin: 0 auto;
             background: #acb4fb;

        }
        .wrap .header {
            height: 100px;
            line-height: 100px;
            font-size: 14px;
            text-align: center;
            border: 1px solid red;
            background: aqua;
        }
        .wrap .content {
            overflow: hidden;
            height: 700px;
            border: 1px solid red;

        }
        .wrap .content .main-content {
            float: right;
            width: 390px;
            height: 700px;
            border: 1px solid red;
            background: orange;
            text-align: center;
        }
        .content .sidebar {
            float: left;
            width: 100px;
            height: 700px;
            border: 1px solid red;
            background: coral;
            text-align: center;
        }
        .wrap .footer {
            height: 150px;
            border: 1px solid red;
            background: cyan;
            text-align: center;
        }
    </style>
<body>
     <div class="wrap">
         <div class="header">
             Header
         </div>
         <div class="content">
             <div class="sidebar">
                 sidebar
             </div>
             <div class="main-content">
                 main content
             </div>
         </div>
         <div class="footer">
             footer
         </div>
     </div>
</body>
</html>
