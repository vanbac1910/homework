<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
      body
      {
          font-size: 22px;
      }
        .wrap {
            width: 700px;
            margin: 0 auto;
            background: #ccc;
            padding: 40px;
        }
        .row {
            overflow: hidden;

        }
        .row .co11 {
            float: left;

        }
        .row .co12 {
            padding-left: 50px;
            float: left;
        }
        .row p {
            margin: 0;
        }
    </style>
</head>
<body>
  <div class="wrap">
      <form name="dangnhap" action="" method="post">
          <div class="row">
              <div class="co11">
                  Email/SĐT
               <div class="co12">
                   <input type="email" name="email/sđt" placeholder="Nhập email hoặc sđt">
               </div>
              </div>
          </div>
          <div class="row">
              <div class="co11">
                  Mật Khẩu
               <div class="co12">
                   <input type="password" name="mật khẩu" placeholder="Pass Word">
               </div>
              </div>
          </div>
          <div class="row">
              <input type="submit" name="submit" value="Đăng nhập">
          </div>
          <div class="row">
              <input type="submit" name="submit" value="Đăng nhập bằng Facebook">
          </div>
          <div class="row">
              <input type="submit" name="submit" value="Đăng nhập bằng google+">
          </div>
          <div class="row">
              <input type="submit" name="submit" value="Đăng nhập bằng Zalo">
          </div>

      </form>
  </div>
</body>
</html>
